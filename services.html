  <section class="content">
  <h1>Our Services</h1>

  <!-- Service Buttons -->
  <div class="service-buttons">
    <button onclick="showService('men')">Men’s Wear</button>
    <button onclick="showService('women')">Women’s Wear</button>
    <button onclick="showService('uniform')">School Uniforms</button>
    <button onclick="showService('adjust')">Adjustments</button>
  </div>

  <!-- Image Galleries -->

  <div id="men" class="service-gallery">
    <img src="men1.jpg">
    <img src="men2.jpg">
    <img src="men3.jpg">
  </div>

  <div id="children" class="service-gallery">
    <img src="children1.jpg">
  </div>

  <div id="adjust" class="service-gallery">
    <img src="adjust1.jpg">
  </div>

</section>

<script>
function showService(serviceId) {
  const galleries = document.querySelectorAll('.service-gallery');
  galleries.forEach(gallery => gallery.style.display = 'none');

  document.getElementById(serviceId).style.display = 'grid';
}
</script>
